name: Docker deploy

on:
  push:
    tags:
      - '*'

jobs:
  docker:
    runs-on: ubuntu-latest
    
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: latest
          
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Login to Quay.io Registry
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_LOGIN }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          platforms: linux/amd64,linux/arm64,linux/386
          tags: | 
            ${{ secrets.DOCKERHUB_USERNAME }}/caddy-ionos-dns:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/caddy-ionos-dns:${{ github.ref_name }}
            quay.io/${{ secrets.QUAY_USERNAME }}/caddy-ionos-dns:latest
            quay.io/${{ secrets.QUAY_USERNAME }}/caddy-ionos-dns:${{ github.ref_name }}
            ghcr.io/dst78/caddy-ionos-dns:latest
            ghcr.io/dst78/caddy-ionos-dns:${{ github.ref_name }}

